<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 5%;">
    <div class="col-sm-4 col-sm-offset-4">
        <div class="panel panel-primary form-login">
            <div class="panel-body form-login">
            <form role="form">
                <table class="table table-bordered login">
                    <tbody>
                      <tr>
                        <td>ユーザ名</td>
                        <td><input class="form-control form-login" id="username" type="text" name="username" required/></td>
                      </tr>
                      <tr>
                        <td>パスワード</td>
                        <td><input class="form-control form-login" id="password" type="password" name="password" required/></td>
                      </tr>
                    </tbody>
                  </table>
                <!-- Login Button -->
                <div class="row">
                    <div class="form-group login col-sm-4 col-sm-offset-8">
                        <button class="btn btn-default default login" type="submit" style="letter-spacing: 2px; width: 200px;">ログイン</button>
                    </div>
                </div>
                
            </form>
            <!-- End of Login Form -->
            
        </div>
    </div>
</div>
</body>
</html>
