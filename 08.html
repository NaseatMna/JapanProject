<div class="container-fluid main">
    <div class="wrapp-conten">
        <div class="row">
            <div class="col-sm-5"><a href="#"><p>養老軒 在庫・配送管理システム</p></a></div><!--end col-sm-6-->
            <div class="col-sm-4 center"><p>本日の日付：2016年10月1日</p></div><!--end col-sm-4-->

        </div><!--end row-->
    </div><!--end wrapp-content-->

<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12"><h4 class="menu-h4">メッセージ送信</h4></div>
            </div>
            <div class="row padding-top">
                <div class="col-sm-10 col-sm-offset-1">
                    <div class="well well-sm">
                        <form class="form-horizontal" action="" method="post">
                            <fieldset>
                                <legend class="text-center format-font-form-title">お知らせ（追加）</legend>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="selectbasic">送信先</label>
                                    <div class="col-sm-9">
                                        <select id="selectbasic" name="selectbasic" class="form-control">
                                            <option value="1"></option>
                                            <option value="2"></option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="name">タイトル</label>
                                    <div class="col-sm-9">
                                        <input id="name" name="name" type="text" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="message">内容</label>
                                    <div class="col-sm-9">
                                        <textarea class="form-control" id="message" name="message"  rows="5"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12 text-right">
                                        <button type="submit" class="btn btn-default default">戻る</button>
                                        <button type="submit" class="btn btn-default default">送信</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
