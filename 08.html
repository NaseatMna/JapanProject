<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>配送指示</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/responsive.css"/>
</head>
<body>
<div class="container-fluid main">
    <div class="wrapp-conten">
        <div class="row">
            <div class="col-sm-4"><a href="#"><p>養老軒 在庫・配送管理システム</p></a></div><!--end col-sm-6-->
            <div class="col-sm-4 center"><p>本日の日付：2016年10月1日</p></div><!--end col-sm-4-->
            <div class="col-sm-2"><a href="#"><p class="icon">メニュー</p></a></div><!--end col-sm-2-->
            <div class="offset-sm-2"></div>
        </div><!--end row-->
    </div><!--end wrapp-content-->
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="row">
                <div class="col-sm-12"><h4 class="menu-h4">メッセージ送信</h4></div>
            </div>
            <div class="row">
                <div class="wrapper-box">
                    <div class="row">
                        <form class="form-horizontal">
                            <fieldset>
                                <center><h4>je</h4></center>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="Decision Timeframe">送信先</label>
                                    <div class="col-sm-5">
                                        <select id="Decision Timeframe" name="Decision Timeframe" class="form-control">
                                            <option value="1">送信先 1</option>
                                            <option value="2">送信先 2</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">タイトル</label>
                                    <div class="col-sm-5">
                                        <input id="" name="Current Fleet Size" type="text"  class="form-control input-md">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="Current Fleet Size">内容</label>
                                    <div class="col-sm-5">
                                        <textarea class="form-control" type="textarea" id="message" placeholder="内容" maxlength="30" rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-5">
                                        <div class="pull-right">
                                            <button type="submit" class="btn btn-default default">送信</button>
                                            <button type="submit" class="btn btn-default default">戻る</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="col-sm-12"><h4 class="menu-h4">操作</h4></div>
            <ul class="menu-right">
                <li><a href="">配送指示</a> </li>
                <li><a href="">生産指示</a> </li>
                <li><a href="">メッセージを送る</a> </li>
                <li><a href="">日報管理</a> </li>
                <li><a href="">在庫状況確認</a> </li>
            </ul>
            <div class="col-sm-12"><h4 class="menu-h4">設定関連</h4></div>
            <ul class="menu-right">
                <li><a href="">店舗管理</a> </li>
                <li><a href="">イベント管理</a> </li>
                <li><a href="">商品管理</a> </li>
                <li><a href="">ユーザー管理</a> </li>
                <li><a href="">倉庫管理</a> </li>
                <li><a href="">工場管理</a> </li>
                <li><a href="">操作履歴</a> </li>
            </ul>
        </div>
    </div><!--end row-->
</div><!--end container-->
</body>
</html>
<script  src="js/jquery-3.1.1.min.js"/>
<script  src="js/bootstrap.min.js"/>
<script  src="js/datetime.js"/>
