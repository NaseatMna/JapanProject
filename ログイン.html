<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
   <div class="wrapp-form">
    <form>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">ユーザ名</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail3" placeholder="ユーザ名">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">パスワード</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword3" placeholder="パスワード">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-6 col-sm-4">
                <button type="submit" class="btnstyle btn btn-primary">ログイン</button>
            </div>
        </div>
    </form>
   </div>
</div>
</body>
</html>
